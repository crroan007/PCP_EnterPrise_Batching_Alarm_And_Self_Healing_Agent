<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCP Nexus - Secure Document Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 50px 40px;
            width: 420px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3)
        }

        .login-container h1 {
            color: #fff;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -1px
        }

        .login-container .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            font-weight: 300;
            margin-bottom: 40px
        }

        .login-container .badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 6px 20px;
            border-radius: 50px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            margin-bottom: 8px;
            font-weight: 500
        }

        .form-group input {
            width: 100%;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: border-color 0.3s
        }

        .form-group input:focus {
            border-color: rgba(255, 255, 255, 0.4)
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.3)
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #0f3460, #1a1a2e);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #1a1a2e, #0f3460);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3)
        }

        .error-msg {
            color: #ff6b6b;
            font-size: 0.85rem;
            margin-top: 15px;
            display: none
        }

        .footer {
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.75rem;
            margin-top: 30px
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>PCP Nexus</h1>
        <p class="subtitle">Logic Confirmation Document v3.0</p>
        <span class="badge">Confidential - Authorized Access Only</span>
        <form onsubmit="return authenticate()">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="Enter your username" autocomplete="off">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="login-btn">Access Document</button>
        </form>
        <p class="error-msg" id="error">Invalid credentials. Please try again.</p>
        <p class="footer">Professional Civil Process of Texas, Inc.<br>February 2026</p>
    </div>
    <script>
        function authenticate() {
            var u = document.getElementById('username').value;
            var p = document.getElementById('password').value;
            if (u === 'Brandy_adm' && p === 'Welcome#2pcp') {
                window.location.href = 'document.html';
            } else {
                document.getElementById('error').style.display = 'block';
                document.getElementById('password').value = '';
            }
            return false;
        }
    </script>
</body>

</html>
